# Health
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

# Hibernate
logging.level.org.hibernate.SQL=DEBUG

# MySQL
spring.datasource.url=jdbc:mysql://mysql:3306/gymcrm?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=admin
spring.datasource.password=admin

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

# Hibernate logging
logging.level.org.hibernate.type=TRACE

# LOGGER
logging.level.root=INFO

# Asegurarse de que las plantillas est√°n recompiladas cuando cambien
spring.thymeleaf.cache=false

# Habilitar el modo desarrollador
spring.devtools.livereload.enabled=true

# For ActiveQM
spring.activemq.broker-url=tcp://activemq:61616
spring.activemq.user=admin
spring.activemq.password=admin

# For the microservie
workload.microservice.url=http://trainer-micro:8084/trainer
workload.get.microservice.url=http://trainer-micro:8084/trainer/workload