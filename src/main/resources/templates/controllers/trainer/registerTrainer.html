<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Trainer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/registerTrainer.css">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <header th:insert="navbar"></header>
    <div class="vh-100 vw-100 d-flex flex-column background"></div>

    <div class="container py-2">
        <h3 class="text-white my-4">
            Trainer
            <small style="color: rgb(255, 208, 0);">Create</small>
        </h3>
        <form action="#" th:action="@{/trainers/register}" method="post">
            <div th:object="${user}" class=" text-white">
                <div class="mb-3"><input type="hidden" th:field="*{id}" /></div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required />
                </div>
            </div>
            <div th:object="${trainer}">
                <div class="mb-3"><input type="hidden" th:field="*{id}" /></div>
            </div>

            <button type="submit" class="btn save-button my-5">Guardar</button>
        </form>
    </div>

</body>

</html>
