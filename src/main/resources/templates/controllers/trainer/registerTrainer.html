<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear/Actualizar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <header th:insert="navbar :: body"></header>

    <div class="container py-3">
        <h3>
            Trainer
            <small class="text-body-secondary">Create</small>
        </h3>
        <form action="#" th:action="@{/trainers/register}" method="post">
            <div th:object="${user}">
                <div class="mb-3"><input type="hidden" th:field="*{id}" /></div>

                <div class="mb-3">
                    <label for="firstName" class="form-label">First name:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last name:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" required />
                </div>
            </div>
            <div th:object="${trainer}">
                <div class="mb-3"><input type="hidden" th:field="*{id}" /></div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

</body>

</html>
