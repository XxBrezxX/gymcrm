<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trainers</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/css/listTrainer.css">
        <link rel="stylesheet" href="/css/common.css">
    </head>

    <body>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <div class="vh-100 vw-100 d-flex flex-column background">
        </div>
        <header th:insert="navbar"></header>

        <div class="container py-2">
            <h3 class="text-white my-4">
                Trainer
                <small style="color: rgb(255, 208, 0);">List</small>
            </h3>
            <table class="table table-sm">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Username</th>
                        <th scope="col">Address</th>
                        <th scope="col">Date of Birth</th>
                        <th scope="col">Active</th>
                    </tr>
                </thead>
                <tbody class="divider">
                    <tr th:each="trainee:${trainees}">
                        <td scope="row" th:text="${trainee.id}"></td>
                        <td th:text="${trainee.user.firstName}"></td>
                        <td th:text="${trainee.user.lastName}"></td>
                        <td> <a
                                th:href="@{/trainees/modify/{username}(username=${trainee.user.username})}"
                                th:text="${trainee.user.username}"
                                class="text-dark align-items-baseline">
                            </a>
                        </td>
                        <td th:text="${trainee.address}"></td>
                        <td th:text="${trainee.dateOfBith}"></td>
                        <td>
                            <svg th:if="${trainee.user.isActive}"
                                xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-check-circle-fill"
                                viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                            </svg>
                            <svg th:unless="${trainee.user.isActive}"
                                xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor"
                                class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                <path
                                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z" />
                            </svg>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>

</html>
